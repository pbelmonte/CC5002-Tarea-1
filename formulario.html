<!DOCTYPE html>
<html>
<head>
	<title>Nueva Donacion</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Nueva Donación</h1>
	<div class="form">
	    <form method="POST" action="inicio.html">
	    	Nombre Juguete <input type="text" name="nombre-juguete" size="40" maxlength="80"><br>
	    	Descripción<br>
	    	<textarea name="descripcion-juguete" rows="5" cols="100" maxlength="1000"></textarea><br>
	    	Fotografía<br>
	    	<input type="file" name="foto-juguete[1]">
	    	<button type="button" onclick="agregarFotos();">Agregar otra fotografía</button>
	    	<div id="fotos"></div><br>
	    	Región Entrega 
	        <select name="region-juguete">
	        	<option value="13">Región Metropolitana</option>
	        	<option value="1">I Tarapacá</option>
	        	<option value="2">II Antofagasta</option>
	        	<option value="3">III Atacama</option>
	        	<option value="4">IV Coquimbo</option>
	        	<option value="5">V Valparaíso</option>
	        	<option value="6">VI O'Higgins</option>
	        	<option value="7">VII Maule</option>
	        	<option value="8">VIII Biobío</option>
	        	<option value="9">IX La Araucanía</option>
	        	<option value="10">X Los Lagos</option>
	        	<option value="11">XI Aysén</option>
	        	<option value="12">XII Magallanes y Antártica</option>
	        	<option value="14">XIV Los Ríos</option>
	        	<option value="15">XV Arica y Parinacota</option>
	        </select><br>
	        <!-- comunas -->
	        Calle y número <input type="text" name="calle-numero" size="60" maxlength="150"><br>
	        Nombre contacto <input type="text" name="nombre-contacto" size="60" maxlength="200"><br>
	        Email contacto <input type="text" name="email-contacto" size="40" maxlength="100"><br>
	        Fono contacto <input type="text" name="fono-contacto" size="20" maxlength="20"><br>
	    	<br><button type="submit">Ingresar este juguete</button>
	    </form>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
