<!DOCTYPE html>
<html>
<head>
	<title>Nueva Donacion</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/comunas.js" ></script>
	<script type="text/javascript" src="scripts/agregarFoto.js"></script>
	<script type="text/javascript" src="scripts/validate.js"></script>
</head>
<body class="formulario">
	<h1>Nueva Donación</h1>
	<div class="form">
	    <form method="POST" action="index.html" onsubmit="return validateForm();">
	    	Nombre Juguete<span class="asterisco">*</span><br><input type="text" id="nombre-juguete" name="nombre-juguete" size="40" maxlength="80"><br><br>
	    	Descripción<br><textarea id="descripcion-juguete" name="descripcion-juguete" rows="5" cols="61" maxlength="1000"></textarea><br><br>
	    	Fotografía<span class="asterisco">*</span><br>
	    	<input type="file" id="foto-juguete[1]" name="foto-juguete[1]" class="foto-juguete">
	    	<button type="button" onclick="agregarFotos();">Agregar otra fotografía</button>
	    	<div id="fotos"></div><br>
	    	Región Entrega<span class="asterisco">*</span><br><select name="region-juguete" id="regiones"></select><br><br>
	        Comuna Entrega<span class="asterisco">*</span><br><select name="comuna-juguete" id="comunas"></select><br><br>
	        Calle y número<span class="asterisco">*</span><br><input type="text" id="calle-numero" name="calle-numero" size="60" maxlength="150"><br><br>
	        Nombre contacto<span class="asterisco">*</span><br><input type="text" id="nombre-contacto" name="nombre-contacto" size="60" maxlength="200"><br><br>
	        Email contacto<span class="asterisco">*</span><br><input type="text" id="email-contacto" name="email-contacto" size="40" maxlength="100"><br><br>
	        Fono contacto<br><input type="text" id="fono-contacto" name="fono-contacto" size="20" maxlength="20"><br><br>
	    	<br><div class="boton"><button type="submit" id="boton-ingresar-juguete" class="boton">Ingresar este juguete</button></div>
	    </form>
	</div>
</body>
</html>
