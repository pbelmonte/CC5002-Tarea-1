<!DOCTYPE html>
<html>
<head>
	<title>Nueva Donacion</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/comunas.js" ></script>
	<script type="text/javascript" src="scripts/agregarFoto.js"></script>
</head>
<body class="formulario">
	<h1>Nueva Donación</h1>
	<div class="form">
	    <form method="POST" action="index.html">
	    	Nombre Juguete<br><input type="text" name="nombre-juguete" size="40" maxlength="80"><br>
	    	Descripción<br>
	    	<textarea name="descripcion-juguete" rows="5" cols="100" maxlength="1000"></textarea><br>
	    	Fotografía<br>
	    	<input type="file" name="foto-juguete[1]">
	    	<button type="button" onclick="agregarFotos();">Agregar otra fotografía</button>
	    	<div id="fotos"></div>
	    	Región Entrega<br><select name="region-juguete" id="regiones"></select><br>
	        Comuna Entrega<br><select name="comuna-juguete" id="comunas"></select><br>
	        Calle y número<br><input type="text" name="calle-numero" size="60" maxlength="150"><br>
	        Nombre contacto<br><input type="text" name="nombre-contacto" size="60" maxlength="200"><br>
	        Email contacto<br><input type="text" name="email-contacto" size="40" maxlength="100"><br>
	        Fono contacto<br><input type="text" name="fono-contacto" size="20" maxlength="20"><br>
	    	<br><button type="submit">Ingresar este juguete</button>
	    </form>
	</div>
</body>
</html>
